<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التحقق من الدفع</title>
  <style>
    body{margin:0;font-family:Arial,system-ui;background:#f5f7fa;color:#111827}
    main{max-width:720px;margin:20px auto;padding:0 14px}
    .card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .muted{color:#6b7280;line-height:1.7}
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h2 style="margin:0 0 8px">جاري التحقق...</h2>
      <div class="muted" id="msg">لا تغلق الصفحة.</div>
    </section>
  </main>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const order_id = params.get("order_id");
  const payment_id = params.get("id"); // Moyasar appends ?id=...
  const el = document.getElementById("msg");

  if (!order_id || !payment_id) {
    el.textContent = "بيانات الدفع ناقصة. تواصل معنا.";
    return;
  }

  const res = await fetch("https://YOUR_PROJECT.supabase.co/functions/v1/verify-payment", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ order_id, payment_id })
  });

  const data = await res.json();
  if (data.ok) {
    el.innerHTML = "✅ تم الدفع وتفعيل الاشتراك تلقائيًا.<br>شكراً لك!";
  } else {
    el.textContent = "تعذر التفعيل. إذا تم الخصم فعلاً، سيتم التفعيل تلقائيًا عبر التحقق/الويبهوك.";
  }
})();
</script>
</body>
</html>
